<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- title for webpage  -->
   <title>Amazon</title>
 <!-- css  -->
   <link rel="stylesheet" href="main-style.css">
 <!-- font-awesome link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
   <header>
    <!-- Designing Nav-Bar  -->
      <div class="navbar"> 

       <!-- amazon logo on top-left corner -->
         <div class="nav-logo border">
            <div class="logo"> </div>
         </div>

       <!-- for the "Deliver to India Box" -->
         <div class="nav-address border">
            <p class="add-first">Deliver to</p>
          <!-- Icon and Location  -->
            <div class="address-icon"> 
               <i class="fa-solid fa-location-dot"></i>
               <p class="add-second">India</p>
            </div>
         </div>

       <!-- Search bar  -->
         <div class="nav-search">
          <!-- for filtering searches -->
            <select name="" class="search-select">
               <option value="Value">All</option>
            </select>
          <!-- text area for search   -->
            <input class="search-input" type="text" placeholder="Search Amazon"> 
          <!-- search icon  -->
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
         </div>
        
       <!-- Language or SignIn  -->
         <div class="nav-signin border">
            <p><span> Hello, Sign in </span> </p>
            <p class="nav-second">Account & Lists</p>
         </div>
         
       <!-- Return and Order  -->
         <div class="nav-rno border">
            <p><span>Returns </span> </p>
            <p class="nav-second">& Orders</p>
         </div>
            
         <div class="nav-cart border">
          <!-- Cart Icon  -->
            <div class="carticon">
               <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <span class="nav-second">Cart</span>
         </div>
         
      </div>
      
    <!-- Panel another Nav-Bar -->
      <div class="panel">
       <!-- ALL  -->
         <div class="panel-all">
          <!-- hamburger icon  -->
            <div class="hamburger-icon">
               <i class="fa-solid fa-bars"></i>
            </div>
            <p>All</p>
         </div>
       <!-- OPTIONS -->
         <div class="panel-options">
            <p class="opt1"> Today's Deal </p>
            <p class="opt2"> Customer Service </p>
            <p class="opt3"> Registry </p>
            <p class="opt4"> Gift Cards </p>
            <p class="opt5"> Sell </p>
         </div>
       
       <!-- DEALS  -->
         <div class="panel-deals">
            <p>Shop deals in Electronics</p>
         </div>
      </div>
      
      

   </header>
 
</body>
</html>
